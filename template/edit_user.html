<html>
<head> 
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>

        table {
            background-color: #111;
            color: #ff0000;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
        }
    </style>
</head>
<body>
    <ul class="nav nav-tabs" id="navId" role="tablist">
        <li class="nav-item">
            <span  class="nav-link  disabled" id="username">{{ current_user.username }}</a>
        </li>

        <li class="nav-item" role="presentation">
            <a style="color: red" href="/" class="nav-link" data-bs-toggle="tab">home</a>
        </li>

        <li class="nav-item" role="presentation">
            <a style="color: red" href="/admin" class="nav-link" data-bs-toggle="tab">panel admin</a>
        </li>
    
        <li class="nav-item" role="presentation">
            <a style="color: red" href="/logout" class="nav-link" data-bs-toggle="tab">logout</a>
        </li>
    

    </ul>
    
    <div class="header">
        <h1>Edit User</h1>
    </div>

    <table class=" table table-striped shadow">
        <tr>
            <th>ID</th>
            <td>{{ user.id }}</td>
        </tr>
        <tr>
            <th>Username</th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th>Date</th>
            <td>{{ user.date }}</td>
        </tr>
        <tr>
            <th>Time</th>
            <td>{{ user.time }}</td>
        </tr>
        <tr>
            <th>Role</th>
            <td>{{ user.role }}</td>
        </tr>
    </table>
    
    <div class="container1 shadow">
        <form method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ user.date }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" value="{{ user.time }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" class="form-control">
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                    <option value="moderator" {% if user.role == 'moderator' %}selected{% endif %}>Moderator</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="super_admin" {% if user.role == 'super_admin' %}selected{% endif %}>Super Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
